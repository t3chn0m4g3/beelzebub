apiVersion: "v1"
protocol: "http"
address: ":80"
description: "Wordpress 6.0 LLM"
commands:
  - regex: "^(/index.php|/index.html|/)$"
    handler:
      <html>
        <header>
          <title>Wordpress 6 test page</title>
        </header>
        <body>
          <h1>Hello from Wordpress</h1>
        </body>
      </html>
    headers:
      - "Content-Type: text/html"
      - "Server: Apache/2.4.53 (Debian)"
      - "X-Powered-By: PHP/7.4.29"
    statusCode: 200
  - regex: "^.*$"
    plugin: "LLMHoneypot"
    statusCode: 200
plugin:
  llmModel: ${BEELZEBUB_LLM_MODEL}
  host: ${BEELZEBUB_LLM_HOST}
  ollamaModel: ${BEELZEBUB_OLLAMA_MODEL}
  #openAISecretKey: ${BEELZEBUB_OPENAISECRETKEY}