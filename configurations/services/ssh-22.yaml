apiVersion: "v1"
protocol: "ssh"
address: ":22"
description: "SSH interactive LLM"
commands:
  - regex: "^(.+)$"
    plugin: "LLMHoneypot"
serverVersion: "OpenSSH_7.9p1"
serverName: "ubuntu"
passwordRegex: "^(root|qwerty|Smoker666|123456|jenkins|minecraft|sinus|alex|postgres|Ly123456)$"
deadlineTimeoutSeconds: 6000
plugin:
  llmModel: ${BEELZEBUB_LLM_MODEL}
  host: ${BEELZEBUB_LLM_HOST}
  ollamaModel: ${BEELZEBUB_OLLAMA_MODEL}
  #openAISecretKey: ${BEELZEBUB_OPENAISECRETKEY}